<html>

    <head>
        <title>Chart data</title>
        <meta http-equiv="Cache-Control" content="no-store"/>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
                crossorigin="anonymous"></script>

        <script src="https://connectors.tableau.com/libs/tableauwdc-2.0.latest.js" type="text/javascript"></script>
        <script src="trendminerWDC.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="container container-table">
            <div class="row vertical-center-row">
                <form>
                    <h1>Chart settings</h1>
                    <p>Change the settings to get your defined output.</p>
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="start-date-one" class="text-center">Start Date</label>
                            <span>&mdash;</span>
                            <label for="end-date-one">End Date</label>
                        </div>
                        <div class="form-inline">
                            <input type="text" class="form-control" id="start-date-one"
                                   value="2015-04-13T16:03:40.000Z">
                            <input type="text" class="form-control" id="end-date-one" value="2015-05-05T08:10:41.000Z">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="start-date-one">Tag name</label>
                        <input type="text" class="form-control" id="tag-name" value="BA:LEVEL.1">
                    </div>
                    <div class="form-group">
                        <label for="start-date-one">Data type</label>
                        <select id="data-type">
                            <option value="chart">chart data</option>
                            <option value="annotations">annotation data</option>
                        </select>
                    </div>
                </form>
                <div class="text-center col-md-4 col-md-offset-4">
                    <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get chart
                        data!
                    </button>
                </div>
            </div>
        </div>
    </body>

</html>
